<div class="bento-section">
    <div class="topbar"></div>
    <div (wheel)="onScroll($event)" class="window">
        <div class="fade-out">
            <div></div>
            <div></div>
        </div>
        <div class="shadow"></div>
        <div class="nav-buttons">
            <button [class.inactive]="prevInactive()" class="slide-nav-button" (click)="previousSlide()"><mat-icon>arrow_circle_left</mat-icon></button>
            <button [class.inactive]="nextInactive()" class="slide-nav-button" (click)="nextSlide()"><mat-icon>arrow_circle_right</mat-icon></button>
        </div>
        <div class="reel">
            @for (project of filteredProjects; track project.id) {
                <app-slide [project]=project></app-slide>
            } @empty {
                <a>Wow, that's niche.</a>
            }
        </div>
        <div class="timeline">

            <div class="years">
                @for (year of getYears(); track yearSizes) {
                    <div [class.selected]="getSelectedYear() == year" [style.width.%]="getRelativeYearSize(year)" (click)="goToYear(year)" class="year">
                        <span>{{year}}</span>
                    </div>
                }
            </div>

            <div [style.width.%]="getProgress()" class="progress-bar"></div>
        </div>
    </div>
</div>
